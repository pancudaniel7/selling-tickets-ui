<div class="date-container">
  <div class="date-rectangle">
    <h1 class="day">{{ dateDay }}</h1>
    <hr class="divider-line" />
    <div class="month">
      <p class="low-margin"><b>{{ dateMonth }}</b></p>
    </div>
    <div class="year">
      <p class="low-margin bottom-margin">
        <b>{{ dateYear }}</b>
      </p>
    </div>
  </div>
</div>
